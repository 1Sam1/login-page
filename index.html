<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Login Page</title>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7vBbrIPWfofr29hokZbctW6JJ06Lc92M",
            authDomain: "login-webapp-shri.firebaseapp.com",
            projectId: "login-webapp-shri",
            storageBucket: "login-webapp-shri.firebasestorage.app",
            messagingSenderId: "201621708396",
            appId: "1:201621708396:web:6edb2ecb04740d81bc0249"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.onload = () => {
            console.log("Firebase initialized");
        }
    </script>
</head>
<body>
    <h1>Test Firebase Login Page</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login / Register</button>
    </form>
    <div id="message"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("Form submitted");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log("Email:", email, "Password:", password);

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    messageDiv.textContent = "Logged in: " + userCredential.user.email;
                    console.log("Logged in:", userCredential.user.email);
                })
                .catch((error) => {
                    console.log("Sign in error:", error.message);
                    messageDiv.textContent = "Sign in error: " + error.message;
                });
        });
    </script>
</body>
</html>
