<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>

    <!-- Firebase App (the core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7vBbrIPWfofr29hokZbctW6JJ06Lc92M",
            authDomain: "login-webapp-shri.firebaseapp.com",
            projectId: "login-webapp-shri",
            storageBucket: "login-webapp-shri.firebasestorage.app",
            messagingSenderId: "201621708396",
            appId: "1:201621708396:web:6edb2ecb04740d81bc0249"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Login</h2>
        <button id="googleLogin">Login with Google</button>
    </div>

    <script>
        const googleLoginButton = document.getElementById('googleLogin');

        googleLoginButton.addEventListener('click', () => {
            const provider = new firebase.GoogleAuthProvider();

            firebase.signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    alert("Hello, " + user.displayName);
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
