<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHRI - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email Address" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
      <p id="registerMessage"></p>
    </div>
  </section>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("registerMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          updateProfile(userCredential.user, { displayName: name });
          msg.innerText = "✅ Account created!";
          window.location.href = "login.html"; // Redirect to login
        })
        .catch((error) => {
          msg.innerText = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
