<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHRI - Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="forgot-container">
    <div class="forgot-box">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="Enter your email address" required>
        <button type="submit">Send Reset Link</button>
        <p><a href="login.html">Back to Login</a></p>
      </form>
      <p id="forgotMessage"></p>
    </div>
  </section>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const form = document.getElementById("forgotForm");
    const msg = document.getElementById("forgotMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          msg.innerText = "üì© Reset email sent! Check your inbox.";
        })
        .catch((error) => {
          msg.innerText = "‚ùå " + error.message;
        });
    });
  </script>
</body>
</html>
